<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATOS DE COMIDA</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <h1>EVALUANDO</h1>
    <h2 id="subTitleJS">PLATOS DE COMIDA</h2>
    <h3 id="subTitleJS2">Y su sabor es</h3>

    <section class="formulario">
        <h4>Ingresa el nuevo plato de comida</h4>
        <div class="form">
            <input type="text" id="nombrePlato" placeholder="Nombre del plato">
            <input type="text" id="descripcionPlato" placeholder="Descripción del plato">
            <select id="esDelicioso">
                <option value="0">¿Es delicioso?</option>
                <option value="SI">Sí</option>
                <option value="NO">No</option>
            </select>
            <button class="btn" id="enviarPlato">Enviar plato</button>
        </div>
    </section>

    <section>
        <div class="lista_platos" id="platos"></div>
    </section>

    <script src="js/eventos.js"></script>
</body>
</html>
